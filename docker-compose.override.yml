master:
  ports:
    - "50000:50000"
    - "80:8080"

mailman:
  image: catatnight/postfix
  environment:
    maildomain: "mail.example.com"
    smtp_user: "user:password"
  ports:
    - "25:25"

mongodb:
  image: mongo:3
  ports:
    - "27017:27017"
  volumes:
    - /data/db

slave:
  build: jenkinsci-slave/ubuntu/docker
